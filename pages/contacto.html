    <main>   
        <div class= "container row g-3">
            <div class="text-bg-dark p-3">CONTACTAME</div>
            <hr>
            <form class="container row g-3" id="fondoform"></form>
                <div class="col-md-6">
                    <label for="inputtext" class="form-label">Nombre</label>
                    <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
                </div>
                <div class="col">
                    <label for="inputtext" class="form-label">Apellido</label>
                    <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido">
                </div>
                <div class="col-md-12">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="hola@gmail.com" id="inputEmail4">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Direccion</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Pais</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-6">
                    <label for="inputState" class="form-label">Departamento</label>
                    <select id="inputState" class="form-select">
                        <option selected>Elige tu departamento</option>
                        <option>Montevideo</option>
                        <option>Canelones</option>
                    </select>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Deseo recibir noticias viajeras
                        </label>
                    </div>
                </div>
                <div class="mb-1">
                    <label for="exampleFormControlTextarea1" class="form-label">Comentarios o sugerencias</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="col-1">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </main>
